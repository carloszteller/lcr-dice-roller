<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCR Dice Roller</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lcr.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <p>Number of Dice</p>
        <div class="btn-group mb-5">
            <button class="num-dice btn btn-lg">1</button>
            <button class="num-dice btn btn-lg">2</button>
            <button class="num-dice btn btn-lg">3</button>
        </div>
        <button class="roll mb-5">Roll Dice</button>
        <div class="dice-container d-flex flex-row justify-content-center"></div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/lcr.js"></script>
</body>
</html>
